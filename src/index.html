<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/4de09098c3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="root">
      <!-- header -->
      <header>
        <!-- opciones del header -->
        <nav>
          <div class="main__header--title-options">
            <!-- studio ghibli titulo principal de la pagina -->
            <div class="main__header--title">
              <figure>
                <img src="https://res.cloudinary.com/dtaq1ip2g/image/upload/v1645206938/letras_xrdjw6.png" alt="studioghibli" width="220" height="130">
              </figure>
            </div>
            <div class="main__header--options" >
              <button
                method="GET"
                name="button"
                id="main__header--options-button-json"
                class="main__header--options-button"
              >
                PELICULAS
              </button>
              <button
                id="main__header-options-button-ranking"
                class="main__header--options-button"
              >
                TOP 10 PELICULAS
              </button>
              <button
                id="main__header-options-boton-reload"
                class="main__header--options-button"
              >
                HOME
              </button>
            </div>
          </div>
        </nav>
      </header>
      <!-- close header -->

      <!-- main body FLEXBOX -->
    <main>
      <section class="flex-container">
        <!-- primera card primera vista -->
        <div class="'flex-items-2" id="main__body--welcome">
          <div id="main__body--primera-card"></div>
        </div class="'flex-items">

        <!-- PRIMERA VISTA HOME TARGETAS PELICULAS -->
        <div class="flex-items">
          <div class="main__body--peliculas">
            <div id="main__body--peliculas-cards">
              <template> </template>
            </div>
           
          </div>
        </div class="'flex-items">

        <!-- Aqui se muestra en el DOM el filter -->
        <div class="'flex-items">
          <div id="main__body-raking"></div>
        </div class="'flex-items">

        <!-- seccion card pelicula elegida -->
      
        <div class = "main__card--peliculas" id = "seccion-peliculas">
          <h4>PELICULA</h4>
          <hr>
          <div id = "main__card--peliculas-select">

          </div>
         </div>
        
        <!-- order checkbox -->
        <div class="checkbox" id="orderCheck">
          <input type="checkbox" id="from_A-Z" name="from_A-Z">
          <label for="from_A-Z">De la A-Z</label>
          <input type="checkbox" id="from_Z-A" name="from_Z-A">
          <label for="from_Z-A">De la Z-A</label>
        </div>

        <!-- seccion personajes  -->
        <div class ="main__body--personajes" id = "seccion-personajes">
          <h4>PERSONAJES</h4>
          <hr>
          <div id="list-personaje" class="list-personaje">

          </div>
        </div>
      </section>
    </main>

       <!-- footer -->
      <footer>
        <div class="container_mail">
          <li><a href="https://mail.google.com" class="mail" target="_blank"
              rel="noopener noreferrer"><span>Cont√°ctanos</span><br>studioghibli@email.com</a></li>
        </div>

        <ul>
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i> </a></li>
        </ul>
    
        <figure>
          <img class="logoFooter" src="https://res.cloudinary.com/dtaq1ip2g/image/upload/v1645193225/logo_gptvbp.png"
            alt="Logo de Studio Ghibli" width="350" height="150">
        </figure>
      </footer> 
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <section id="Pagina de inicio">

        <div id="logo"><img src="" alt="riot logo"></div>

        <div id="Btns">
          <button id="campeones" class="btn">DESCUBRIR NUEVOS CAMPEONES</button>
          <button id="jugar" class="btn">JUGAR AHORA</button>
        </div>
      </section>

      <section id="landingPage">
        <div id="barrita" class="barrita">
          <img src="" alt="riot logo">
        </div>
        
        <div id="barritaAbajo" class="barrita">

          
          <input type="text" class="barraDeBusqueda" placeholder="Buscar" id="buscador">
          <button id="Busqueda" class="btn">Buscar</button>


          <button class="Assassin" id="Assassin" value="Assassin">ASESINO</button>
          <a href="" class="roleOption" id="Fighter">LUCHADOR</a>
          <a href="" class="roleOption" id="Mage">MAGO</a>
          <a href="" class="roleOption" id="Mage">TIRADOR</a>
          <a href="" class="roleOption" id="Support">APOYO</a>
          <a href="" class="roleOption" id="Tank">TANQUE</a>

          <select name="reinos">
            <option selected disabled> Escoge una region</option>
            <option value="1">Aguasturbias</option>
            <option value="2">Ciudad de Bandle</option>
            <option value="3">Demacia</option>
            <option value="4">El fréljord</option>
            <option value="5">El vacío</option>
            <option value="6">Islas de las sombras</option>
            <option value="7">Ixtal</option>
            <option value="8">Jonia</option>
            <option value="9">Noxus</option>
            <option value="10">Piltóver</option>
            <option value="11">Shurima</option>
            <option value="12">Targón</option>
            <option value="13">Zaun</option>
          </select>
        </div>

        <div id="cartas" class="cartitas">

        </div>

      </section>

      <section class="mostrarInf">

        <div class="nombreCampeon" id="nombreCampeon">
          <p class="nombre"></p>
          <p class="titulo"></p>
        </div>

        <div class="centro" id="centro">

          <p id="imgCampeon"></p>
          <p id="descripcionCamp"></p>

        </div>

        <div class="stats" id="stats">

          <p id="tituloStats"></p>
          <p id="info"></p>

        </div>

      </section>


    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
